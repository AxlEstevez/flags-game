<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <title>Home</title>
</head>
<body>
	<div class="header">
		<h1>Juego de Banderas</h1>
	</div>
	<div class="menu" id="contedor-menu">
	  <h1 class="encabezado-config">Men&uacute;</h1>
	 <label class="encabezado-menu">Selecciona continente</label>
	  <select class="continentes" id="continete">
	    <option id="null" value="null"></option>
	    <option id="america" value="America">America</option>
	    <option id="asia" value="Asia">Asia</option>
	    <option id="africa" value="Africa">Africa</option>
	    <option id="europa" value="Europa">Europa</option>
	  </select>
	  <label class="encabezado-menu-2">n&uacute;mero de Banderas</label>
	  <select class="cantidad" id="cantidad-banderas">
	    <option id="0" value="0"></option>
	    <option id="10" value="10">10</option>
	    <option id="15" value="15">15</option>
	    <option id="25" value="25">25</option>
	  </select>
	  <label class="options">Facil</label>
	  <input class="value-options" type="radio" value="facil" id="easy">
	  <label class="options">Dificil</label>
	  <input class="value-options" type="radio" value="dificil" id="hard">
	  <input type="button" value="jugar" onclick="start('continete','cantidad-banderas');" class="play"/>
	</div>

	<div class="tablero" id="tablero">
		
	</div>

	<div class="box" id="box">
		<h1 class="encabeadoBox">Pa&iacute;ses</h1>
		<input class="BotonVerifica" type="button" value="Verificar" onclick="verifica();">
	</div>
</body>
</html>
